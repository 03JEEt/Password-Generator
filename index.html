<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="range.js"></script>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>
    <div class="container">
        <div class="extra">
        <h2 class="head">Password Generator</h2>
        <div class="slidecontainer">
            <p class="nd">Select range of the Password!!!</p>
            <span class="slider"><input type="range" min="6" max="25" value="6"  id="slider"></span>
            <span id="output">6</span>
        </div>
        <div class="check">
            <input type="checkbox" id="check">Include special characters
        </div>
        <div>
            <button type="submit" id="gen">Generate</button>
        </div>
        <div>
            <h4 id="password">Click on Generate Button!!!!</h4>
            <button type="submit" class="btn"><i class="fa fa-clipboard" id="cop" style="font-size:24px"></i></button></span>
        </div>
        <div>
            <span id="copied"></span>
        </div>
    </div>
</body>
</html>
